<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Invest Mind – Acesso Facial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fb 0%, #f0f4ff 50%, #eceaff 100%);
      font-family: 'Inter', sans-serif;
      color: #1e1e2f;
    }
    .glass {
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.88);
    }
    .shadow-smooth {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    .loader {
      width: 52px;
      height: 52px;
      border-radius: 9999px;
      border: 4px solid rgba(255,255,255,.4);
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    async function check() {
      const r = await fetch('/api/session', { cache: 'no-store' });
      const data = await r.json();
      if (data.authenticated) {
        const name = data.user.name;
        document.getElementById("msg").innerText = `Bem-vindo, ${name}!`;
        setTimeout(() => location.href = "/dashboard", 700);
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      setInterval(check, 1200);
    });
  </script>
</head>

<body class="min-h-screen flex items-center justify-center px-6">
  <main class="max-w-6xl w-full flex flex-col md:flex-row items-center justify-between gap-10">

    <!-- Branding / Text -->
    <section class="flex-1 space-y-6">
      <div class="flex items-center gap-3">
        <div class="h-12 w-12 rounded-2xl bg-gradient-to-tr from-indigo-600 to-violet-600 text-white grid place-items-center text-xl font-bold shadow-md">
          IM
        </div>
        <h1 class="text-4xl font-bold text-gray-800 tracking-tight">Invest Mind</h1>
      </div>

      <p class="text-gray-600 text-lg leading-relaxed max-w-md">
        Acesso seguro e inteligente à sua carteira de investimentos.
        Conecte-se por reconhecimento facial e entre no seu painel em segundos.
      </p>

      <div class="flex gap-3">
        <a href="/dashboard"
           class="px-5 py-2 rounded-xl bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 transition shadow-smooth">
          Ir para o painel
        </a>
        <button disabled
           class="px-5 py-2 rounded-xl border border-gray-300 text-gray-500 text-sm cursor-not-allowed">
          Validação ativa
        </button>
      </div>
    </section>

    <!-- Card de validação -->
    <section class="flex-1 glass rounded-3xl shadow-smooth border border-white/40 p-10 flex flex-col items-center justify-center text-center">
      <div class="loader mb-6 border-indigo-200 border-t-indigo-600"></div>
      <h2 id="msg" class="text-2xl font-semibold text-gray-700 mb-2">Aguardando validação facial…</h2>
      <p class="text-gray-500 text-sm">mantenha esta janela aberta</p>
    </section>

  </main>

  <footer class="absolute bottom-6 left-0 w-full text-center text-gray-400 text-xs">
    © 2025 Invest Mind – todos os direitos reservados
  </footer>
</body>
</html>
